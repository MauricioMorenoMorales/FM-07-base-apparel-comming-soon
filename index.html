<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <img class="header__image" src="./images/logo.svg" alt="">
  </header>
  <section class="hero">
    <picture>
      <source media="screen and (min-width: 1000px)" srcset="./images/hero-desktop.jpg">
      <img class="hero__image" src="./images/hero-mobile.jpg" alt="">
    </picture>
  </section>
  <section class="description">
    <p class="description__title--desaturated">We're</p>
    <h1 class="description__title">Comming Soon</h1>
    <p class="description__text">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <article class="description__input">
      <div class="description__input__text-zone">
        <input type="text" name="email" id="email" class="description__input__text-area" placeholder="Email Address">
        <button class="description__input__button"><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
      <p class="description__input__error-message">Please a valid email</p>
    </article>
  </section>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mauricio Emmanuel Moreno Morales</a>.
    </p>
  </footer> -->
</body>
<script src="./scripts/script.js"></script>

</html>
